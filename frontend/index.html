<!doctype html>
<html lang="en">
  <head>
    <!-- Charset first for best-practice and Lighthouse -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>LetsCrackDev - Find the Best Free Developer Resources</title>

      name="description"
      content="LetsCrackDev helps developers discover, save, and track the best free resources for learning, coding, and career growth."
    />
    <meta name="robots" content="index,follow" />

    <!-- Canonical URL (update this to your real production URL when deployed) -->
    <link rel="canonical" href="https://letscrackdev.example.com/" />

    <!-- Open Graph / social sharing -->
    <meta property="og:title" content="LetsCrackDev - Find the Best Free Developer Resources" />

        property="og:description"

    <meta
      name="twitter:description"
      content="Discover curated developer resources, tools, and courses to grow your coding career with LetsCrackDev."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
